services:
  meshmonitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshmonitor
    ports:
      - "8080:3001"
      - "4404:4404"  # Virtual Node Server (optional, requires ENABLE_VIRTUAL_NODE=true)
    restart: unless-stopped
    volumes:
      - meshmonitor-data:/data
      - ./meshmonitor-logs:/data/logs:rw
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/meshmonitor.db
      - SESSION_SECRET=qlskjerhqlwkjehrlqkwejh
      - BASE_URL=/meshmonitor
      - TZ=America/New_York
      - ALLOWED_ORIGINS=http://localhost:8080,http://sentry.yeraze.online:8080,https://meshdev.yeraze.online
      - TRUST_PROXY=1
      - COOKIE_SECURE=false
      - DISABLE_ANONYMOUS=${DISABLE_ANONYMOUS:-false}
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_ALLOW_HTTP=${OIDC_ALLOW_HTTP:-false}
      - ACCESS_LOG_ENABLED=true
      - ACCESS_LOG_PATH=/data/logs/access.log
      - ACCESS_LOG_FORMAT=combined
      - ENABLE_VIRTUAL_NODE=${ENABLE_VIRTUAL_NODE:-true}
      - VIRTUAL_NODE_PORT=${VIRTUAL_NODE_PORT:-4404}

volumes:
  meshmonitor-data:
    driver: local
