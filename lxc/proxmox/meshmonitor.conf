# MeshMonitor LXC Container Configuration Template
# For use with Proxmox VE 7.0+
#
# This is a reference configuration. Adjust values based on your needs.
# To use: Copy relevant sections when creating your container via Proxmox web UI

# Container cores/memory
# Recommended minimum:
cores: 2
memory: 2048

# Swap (optional)
swap: 512

# Network configuration
# Replace with your network bridge and IP settings
net0: name=eth0,bridge=vmbr0,firewall=1,hwaddr=XX:XX:XX:XX:XX:XX,ip=dhcp,type=veth

# Root filesystem size
rootfs: local-lxc:vm-XXX-disk-0,size=10G

# Features
# nesting=0: Docker not needed for LXC deployment
features: nesting=0

# Unprivileged container (recommended for security)
unprivileged: 1

# Hostname
hostname: meshmonitor

# OS type
ostype: debian

# Architecture
arch: amd64

# Start on boot
onboot: 1

# Protection (prevent accidental deletion)
protection: 0

# Startup order (optional)
# order: 1
# up: 30
# down: 30

# Description
description: MeshMonitor - Meshtastic network monitoring and management

# Mount point for persistent data (recommended)
# This mounts a directory from the Proxmox host into the container
# Adjust the host path and container mount point as needed
# mp0: /path/on/host,mp=/data,backup=1

# Notes:
# - After creating the container from template, mount /data as a bind mount
#   or use container's built-in /data directory
# - Configure MESHTASTIC_NODE_IP in /etc/meshmonitor/meshmonitor.env
# - Web UI will be accessible on port 8080 (proxied from internal port 3001)
