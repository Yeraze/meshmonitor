services:
  meshmonitor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_URL: ${BASE_URL:-}
    container_name: meshmonitor
    ports:
      - "8080:3001"
    restart: unless-stopped
    volumes:
      - meshmonitor-data:/data
    env_file: .env
    environment:
      - NODE_ENV=production
      - BASE_URL=${BASE_URL:-}

volumes:
  meshmonitor-data:
    driver: local
