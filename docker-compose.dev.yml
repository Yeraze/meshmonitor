services:
  meshmonitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshmonitor
    ports:
      - "8081:3001"
    restart: unless-stopped
    volumes:
      - meshmonitor-data:/data
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/meshmonitor.db
      - SESSION_SECRET=qlskjerhqlwkjehrlqkwejh
      - BASE_URL=/meshmonitor
      - TZ=America/New_York
      - ALLOWED_ORIGINS=http://localhost:8081,http://sentry.yeraze.online:8081,https://meshdev.yeraze.online
      - TRUST_PROXY=1
      - COOKIE_SECURE=false

volumes:
  meshmonitor-data:
    driver: local
