version: '3.8'

services:
  meshmonitor-dev:
    image: node:20-alpine
    container_name: meshmonitor-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development