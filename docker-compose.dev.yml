services:
  meshmonitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshmonitor
    ports:
      - "8080:3001"
    restart: unless-stopped
    volumes:
      - meshmonitor-data:/data
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/data/meshmonitor.db
      - BASE_URL=${BASE_URL:-}
      - TZ=America/New_York

volumes:
  meshmonitor-data:
    driver: local
