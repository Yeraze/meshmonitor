services:
  meshmonitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meshmonitor
    ports:
      - "8080:3001"
    restart: unless-stopped
    volumes:
      - meshmonitor-data:/data
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/data/meshmonitor.db
      - BASE_URL=${BASE_URL:-}
      - TZ=America/New_York
      - ALLOWED_ORIGINS=http://localhost:8080,http://sentry.yeraze.online:8080,https://sentry.yeraze.online,https://meshdev.yeraze.online
      - TRUST_PROXY=1
      - COOKIE_SECURE=false

volumes:
  meshmonitor-data:
    driver: local
